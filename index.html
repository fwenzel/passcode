<!DOCTYPE html>
<html manifest="passcode.appcache">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="app-components/brick.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <x-layout id="app">
      <x-appbar>
        <header>
          PASSCODE
        </header>
      </x-appbar>

      <section>
        <x-deck>
          <x-card id="home">
            <p id="story"></p>
            <a href="#game" class="button">Play!</a>
          </x-card>

          <x-card id="wordpicker">
            <p>Let's get started!</p>
            <a href="#game" class="button" id="startrnd">Play a random word!</a>
            <p>or have a friend...</p>
            <input type="text" placeholder="enter a custom word">
            <a href="#game" class="button" id="pickthis">Play this word!</a>
          </x-card>

          <x-card id="game">
            <div id="word"></div>

            <div id="keyboard">
              <div id="keys"></div>
              <aside>&larr; swipe! &rarr;</aside>
            </div>

            <div id="tries">
              <progress value="0" max="10"></progress>
              <aside>Attempts remaining</aside>
            </div>
          </x-card>

          <x-card id="fin">
            <h1>You won/lost!</h1>
            <p>The passcode was <b>...</b></p>
            <a href="#game" class="button">Play again!</a>
          </x-card>
        </x-deck>
      </section>
    </x-layout>

    <script type="text/javascript" src="app-components/brick.js"></script>
    <script type="text/javascript" src="js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
